name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write

# ┌─────────────────────────────────────────────────────────────────┐
# │  Pipeline: Quality → Build → Security → Release                │
# │                                                                 │
# │  Stage 1 ─ Quality Gate (parallel)                              │
# │    lint ─┐                                                      │
# │    typecheck ─┼──► Stage 2 ─ Build                              │
# │    test ──┘          │                                          │
# │                      ▼                                          │
# │              Stage 3 ─ Security (parallel)                      │
# │                codeql ─┐                                        │
# │                semgrep ─┤                                       │
# │                sonarcloud ─┼──► Stage 4 ─ Release (tags only)   │
# │                dep-review ─┘      build-release → provenance    │
# └─────────────────────────────────────────────────────────────────┘

jobs:
  # ── Stage 1: Quality Gate ──────────────────────────────────────
  lint:
    name: '1·Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npx prettier --check .

  typecheck:
    name: '1·Type Check'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc -b --noEmit

  test:
    name: '1·Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test -- --coverage
      - uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/

  # ── Stage 2: Build ────────────────────────────────────────────
  build:
    name: '2·Build'
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  # ── Stage 3: Security ─────────────────────────────────────────
  codeql:
    name: '3·CodeQL'
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [javascript-typescript]
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4

  semgrep:
    name: '3·Semgrep'
    needs: [build]
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci --config auto --sarif --output semgrep.sarif || true
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()

  sonarcloud:
    name: '3·SonarCloud'
    needs: [build]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test -- --coverage
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency-review:
    name: '3·Dependency Review'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
      - uses: actions/setup-node@v4
        if: github.event_name != 'pull_request'
        with:
          node-version: 20
          cache: npm
      - name: Audit dependencies
        if: github.event_name != 'pull_request'
        run: npm audit --audit-level=high

  # ── Stage 4: Release (tags only) ──────────────────────────────
  build-release:
    name: '4·Build Release'
    needs: [codeql, semgrep, sonarcloud]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.hash.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Compute digest
        id: hash
        run: |
          cd dist
          sha256sum -b $(find . -type f) | sort > ../checksums.txt
          DIGEST=$(sha256sum ../checksums.txt | cut -d ' ' -f1)
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  provenance:
    name: '4·SLSA Provenance'
    needs: [build-release]
    if: startsWith(github.ref, 'refs/tags/v')
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build-release.outputs.digest }}
      upload-assets: true
