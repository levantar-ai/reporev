name: SLSA Provenance

on:
  # Trigger on tags pushed via git
  push:
    tags: ['v*']
  # Also trigger when semantic-release creates a release via the API
  release:
    types: [published]

permissions:
  contents: write
  actions: read
  id-token: write
  attestations: write

jobs:
  build-release:
    name: Build Release Artifact
    runs-on: ubuntu-latest
    outputs:
      base64-subjects: ${{ steps.hash.outputs.base64-subjects }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Compute subject digests
        id: hash
        run: |
          cd dist
          sha256sum $(find . -type f | sort) > ../sha256sums.txt
          echo "base64-subjects=$(base64 -w0 ../sha256sums.txt)" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  provenance:
    name: SLSA Provenance
    needs: [build-release]
    permissions:
      contents: write
      actions: read
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.build-release.outputs.base64-subjects }}
      upload-assets: true
