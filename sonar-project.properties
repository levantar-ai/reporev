sonar.projectKey=levantar-ai_reporev
sonar.organization=levantar-ai
sonar.projectName=RepoRev
sonar.host.url=https://sonarcloud.io

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.stories.tsx,**/stories/mocks.ts,**/stories/decorators.tsx
